<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Atendimento - Back Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animação inicial de fade-in e subir */
        .fade-slide-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .fade-slide-up.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="form-container" class="bg-white shadow-xl rounded-xl p-8 max-w-lg w-full fade-slide-up">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Solicitação de Atendimento</h1>
        <p class="text-gray-600 text-sm mb-6 text-center">Preencha os dados abaixo para que possamos atender você rapidamente.</p>

        <form action="reportForm" method="POST" class="space-y-5">
            <div>
                <label for="nome" class="block text-gray-700 font-medium mb-2">Nome Completo</label>
                <input type="text" id="nome" name="nome" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="telefone" class="block text-gray-700 font-medium mb-2">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="servico" class="block text-gray-700 font-medium mb-2">Tipo de Serviço</label>
                <select id="servico" name="servico" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Selecione...</option>
                    <option value="field_service">Atendimento Field Service</option>
                    <option value="assistencia_remota">Assistência Remota</option>
                    <option value="assistencia_tecnica">Assistência Técnica</option>
                    <option value="digitacao_documentos">Digitação de Documentos</option>
                    <option value="projeto_software">Projetos de Software</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div>
                <label for="descricao" class="block text-gray-700 font-medium mb-2">Descrição do Problema / Solicitação</label>
                <textarea id="descricao" name="descricao" rows="4" required
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                          placeholder="Descreva detalhadamente o serviço que você precisa..."></textarea>
            </div>

            <div class="pt-4">
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                            <i class="fas fa-paper-plane mr-2"></i> Solicitar Atendimento
                        </button>
                    </div>
        </form>
    </div>

<script>
<script>
window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('form-container').classList.add('show');

    document.querySelector("#reportForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const dados = {
            nome: document.querySelector("#nome").value.trim(),
            email: document.querySelector("#email").value.trim(),
            fone: document.querySelector("#telefone").value.trim(),
            service: document.querySelector("#servico").value.trim(),
            descri: document.querySelector("#descricao").value.trim(),
        };

        fetch("/api/solicite", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados)
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "sucesso") {
                alert("Solicitação enviada com sucesso!");
                document.querySelector("#reportForm").reset();
            } else {
                alert("Erro: " + data.mensagem);
            }
        })
        .catch(err => {
            console.error("Erro:", err);
            alert("Erro de conexão ao enviar a solicitação.");
        });
    });
});

  </script>

</body>
</html>
